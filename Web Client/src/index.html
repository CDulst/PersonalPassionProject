<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <link rel="stylesheet" href="https://use.typekit.net/zha8lig.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class = "video__container">
<video autoplay loop muted>
<source src="assets/ video's/background.mp4" type = "video/mp4"/>
</video>
<div class = "connecting__content">
<div class = "connecting__container">
<div class = "connecting__head">
<div class = "connecting__icons">
<span class="iconify" data-inline="false" data-icon="carbon:laptop" style="color: #ffffff; font-size: 35.23699378967285px;"></span>
<span class="iconify" data-inline="false" data-icon="teenyicons:vr-headset-outline" style="color: #ffffff; font-size: 35.693641662597656px;"></span>
</div>
<h1 class = "connecting__title">The VR Social Experiments</h1>
</div>
<div class = "loading__content">
    <svg class = "loading__svg" width="70" height="70" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient x1="8.042%" y1="0%" x2="65.682%" y2="23.865%" id="a">
                <stop stop-color="#fff" stop-opacity="0" offset="0%"/>
                <stop stop-color="#fff" stop-opacity=".631" offset="63.146%"/>
                <stop stop-color="#fff" offset="100%"/>
            </linearGradient>
        </defs>
        <g fill="none" fill-rule="evenodd">
            <g transform="translate(1 1)">
                <path d="M36 18c0-9.94-8.06-18-18-18" id="Oval-2" stroke="url(#a)" stroke-width="2">
                    <animateTransform
                        attributeName="transform"
                        type="rotate"
                        from="0 18 18"
                        to="360 18 18"
                        dur="0.9s"
                        repeatCount="indefinite" />
                </path>
                <circle fill="#fff" cx="36" cy="18" r="1">
                    <animateTransform
                        attributeName="transform"
                        type="rotate"
                        from="0 18 18"
                        to="360 18 18"
                        dur="0.9s"
                        repeatCount="indefinite" />
                </circle>
            </g>
        </g>
    </svg>
</div>
</div>
</div>
</div>
<script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
</body>
</html>
